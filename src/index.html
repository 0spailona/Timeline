<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Media</title>
</head>
<body>
<div class="desk" id="root">
  <div class="msgContainerWRP">
    <div class="messageContainer"></div>
  </div>
  <form class="sendMsgForm">
    <textarea class="inputMessage" name="msg" placeholder="Type message"></textarea>
    <button class="btnCircle sendMessage"></button>
  </form>
  <div class="addGeolocation absoluteContainer">
    <form class="form absolutWRP addGeolocationForm">
      <span class="modalTitle">Something is wrong.</span>
      <span class="description">Unfortunately, we were unable to determine your location.
        Give permission to use geolocation or enter the coordinates manually</span>
      <div class="name inputWRP">
        <div class="labelWRP">
          <label class="label">Latitude and longitude separated by commas</label>
        </div>
        <input class="input nameInput" name="coords" type="text"  required>
      </div>
      <div class="modalButtons">
        <button class="btn cancelModalBtn" type="reset">Cancel</button>
        <button class="btn okBtn" >OK</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
